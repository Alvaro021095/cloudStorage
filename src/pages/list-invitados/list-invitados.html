<ion-header>

  <ion-navbar>
    <ion-title>Lista de Invitados</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>


  <h1>Nombre del invitado:</h1>
  <ion-input type="text" placeholder="Invitado" [(ngModel)]="nameGuest"></ion-input>

  <button ion-button block (click)="takePicture()">Foto invitado</button>

  <button ion-button block (click)="addGuest(nameGuest)">Agregar invitado</button>


  <ion-list>
      <ion-item *ngFor="let list of list$ | async">
        <ion-avatar item-start>
            <img [src]="list.image">
        </ion-avatar>
        <h2 style="font-weight: bold">: {{list.name}}</h2>
      </ion-item>
    </ion-list>


</ion-content>
