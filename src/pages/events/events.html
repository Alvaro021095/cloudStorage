<ion-header>

  <ion-navbar>
    <ion-title>Eventos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item style="background-color: aqua">
    <ion-title>Eventos</ion-title>
    <button ion-button clear item-end (click)="goToPageEventsAndAdd()">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-item>


  <ion-list inset>
      <button ion-item *ngFor="let event of events$ | async" (click)="goToPageDetailEvent(event)">
        {{ event.name }}
      </button> 
  </ion-list>

</ion-content>
