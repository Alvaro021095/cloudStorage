<ion-header>

  <ion-navbar>
    <ion-title>Agregar Eventos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>Nombre:</h1>
  <ion-input type="text" placeholder="Nombre Evento" [(ngModel)]="nombre"></ion-input>

  <h1>Descripcion:</h1>
  <ion-input type="text" placeholder="Descripcion Evento" [(ngModel)]="descripcion"></ion-input>

  <button ion-button (click)="addEvent(nombre, descripcion)">Registrar Evento</button>

</ion-content>
